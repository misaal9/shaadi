<style>
    .thumb {
        background: transparent;
        border-radius: 2px;
        height: 150px;
        text-align: center;
        padding: 10px;
    }
    .thumb .icons {
        margin-bottom: 20px;
    }
    .thumb .icons i {
        cursor: pointer;
        color: yellow;
        font-size: 3em;
    }
    .thumb .icons i:hover {
        color: #fff;
    }
    .thumb .textual {
        font-family: 'Gloria Hallelujah', cursive;
        font-size: 1em;
    }
    .thumb i.red {
        color: coral
    }
    .thumb i.blue {
        color: steelblue
    }
    .thumb i.green {
        color: green
    }
    #thumb {
        margin-top: 100px;
    }
    
</style>

<div id="thumb" class="row">
    <!-- ko foreach: data.thumbs -->
    <div class="col" data-bind="css: $parents[0].data.gridClass">
        <div class="thumb">
            <div class="icons"><span data-bind="click: $parents[0].goto"><i data-bind="css: className"></i></span></div>
            <div class="textual"><span data-bind="text: title"></span></div>
        </div>
    </div>
   <!-- /ko -->
</div>
